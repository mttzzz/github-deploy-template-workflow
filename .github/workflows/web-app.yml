name: deploy template
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        default: 'web-app'
      helm_chart:
        required: false
        type: string
        default: 'web-app'
      params:
        description: 'Parameters for Helm Chart'
        required: false
        type: string
      with_submodules:
        description: 'Checkout submodules'
        required: false
        type: boolean
        default: false
      cache_mode:
        description: 'Cache mode'
        required: false
        type: string
        default: 'min'
      with_prisma_migrations:
        description: 'Run Prisma migrations before deploy'
        required: false
        type: boolean
        default: false

    secrets:
      HELM_REPO:
        required: true
      REGISTRY_NAME:
          required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
          required: true  
      DO_TOKEN:
          required: true  
      TELEGRAM_TOKEN:
          required: true  
      TELEGRAM_CHAT_ID:
          required: true  
      BUILD_ARGS:
          required: false
      GIT_TOKEN:
          required: false
      AWS_ACCESS_KEY_ID:
          required: true
      AWS_SECRET_ACCESS_KEY:
          required: true        
      PARAMS:
          description: 'Parameters for Helm Chart!!'
          required: false
      DATABASE_URL:
          description: 'Database URL for Prisma migrations'
          required: false

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      validation_error: ${{ steps.check.outputs.error }}
    steps:
      - name: Validate required parameters
        id: check
        run: |
          ERRORS=""
          
          # Check: if with_prisma_migrations is enabled, DATABASE_URL must be provided
          if [[ "${{ inputs.with_prisma_migrations }}" == "true" && -z "${{ secrets.DATABASE_URL }}" ]]; then
            ERRORS="${ERRORS}‚ùå with_prisma_migrations=true, –Ω–æ DATABASE_URL –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω\n"
          fi
          
          # Check: if with_submodules is enabled, GIT_TOKEN should be provided
          if [[ "${{ inputs.with_submodules }}" == "true" && -z "${{ secrets.GIT_TOKEN }}" ]]; then
            ERRORS="${ERRORS}‚ùå with_submodules=true, –Ω–æ GIT_TOKEN –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω\n"
          fi
          
          if [[ -n "$ERRORS" ]]; then
            echo "error<<EOF" >> $GITHUB_OUTPUT
            echo -e "$ERRORS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "::error::Validation failed"
            exit 1
          fi
          
          echo "‚úÖ All parameters validated successfully"

  notify-validation-failed:
    needs: validate
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Validation Error to Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          format: markdown
          message: |
            ‚ö†Ô∏è *Validation Failed* ‚ö†Ô∏è
            
            *Repository:* `${{ github.repository }}`
            *Branch:* `${{ github.ref_name }}`
            
            *–û—à–∏–±–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:*
            ${{ needs.validate.outputs.validation_error }}
            
            *–î–µ–ø–ª–æ–π –Ω–µ –∑–∞–ø—É—â–µ–Ω. –ò—Å–ø—Ä–∞–≤—å—Ç–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –∏ –∑–∞–ø—É—Å—Ç–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.*

  build-docker:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.export_tag.outputs.tag }}
    steps:
      - name: Checkout deploying repository
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.with_submodules }}
          fetch-depth: 1
          token: ${{ secrets.GIT_TOKEN }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_NAME}}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta        
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_NAME }}/${{ github.repository }}
          tags: |
           type=raw,value=latest

      - name: Export Docker tag safely
        id: export_tag
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–≥ "latest" –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ
          echo "tag=latest" >> $GITHUB_OUTPUT
          echo "Using tag: latest"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: fra-1
          AWS_ENDPOINT_URL: 'https://fra1.digitaloceanspaces.com'
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_NAME }}/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ secrets.BUILD_ARGS }}
          cache-from: type=s3,region=fra-1,bucket=docker-cache,endpoint_url=https://fra1.digitaloceanspaces.com,name=${{ github.repository }}
          cache-to: type=s3,region=fra-1,bucket=docker-cache,endpoint_url=https://fra1.digitaloceanspaces.com,name=${{ github.repository }},mode=${{ inputs.cache_mode }}

  migrate:
    needs: [build-docker]
    if: ${{ inputs.with_prisma_migrations }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.with_submodules }}
          token: ${{ secrets.GIT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Apply pending migrations to database
        run: bunx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    needs: [build-docker, migrate]
    if: ${{ always() && needs.build-docker.result == 'success' && (needs.migrate.result == 'success' || needs.migrate.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          version: '1.142.0'
          token: ${{ secrets.DO_TOKEN }}
          
      - name: Save the Kubernetes configuration
        run: |
          mkdir -p $HOME/.kube
          doctl kubernetes cluster kubeconfig save main

      - name: Install Helm
        uses: Azure/setup-helm@v4.0.0

      - name: Login to Helm Repository 
        run: helm repo add --username ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_PASSWORD }} helm_repo ${{secrets.HELM_REPO}}/
    
      - name: Update Helm Repository 
        run: helm repo update helm_repo
        
      - name: Deploy to Kubernetes with Helm
        run: |
              # Decode input parameters
              PARAMS_STR="${{ inputs.params }}"
              echo "Decoding input params: $PARAMS_STR"
              INPUT_PARAMS=$(echo "$PARAMS_STR" | grep -v '^\s*$' | awk '{print "--set", $0}' ORS=' ')
              
              # Decode secret parameters
              SECRET_PARAMS_STR="${{secrets.PARAMS}}"
              echo "Decoding secrets params: $SECRET_PARAMS_STR"
              SECRET_PARAMS=$(echo "$SECRET_PARAMS_STR" | grep -v '^\s*$' | awk '{print "--set", $0}' ORS=' ')
              
              # Combine input and secret parameters
              FULL_PARAMS="$INPUT_PARAMS $SECRET_PARAMS --set app.name=${{ inputs.app_name }} --set app.image=${{ secrets.REGISTRY_NAME }}/${{ github.repository }}:${{ needs.build-docker.outputs.docker_tag }}"
              
              echo "Full Params for Helm: $FULL_PARAMS"
              
              # Deploy using Helm
              helm upgrade ${{ inputs.app_name }} helm_repo/${{ inputs.helm_chart }} -i $FULL_PARAMS
              
              # Restart the deployment to ensure pods are updated
              kubectl rollout restart deployment ${{ inputs.app_name }}

  notify:
    needs: [build-docker, migrate, deploy]
    if: ${{ always() && needs.build-docker.result != 'cancelled' }}
    runs-on: ubuntu-latest
    steps:
      - name: Determine failed step
        id: failed_step
        if: ${{ needs.build-docker.result == 'failure' || needs.migrate.result == 'failure' || needs.deploy.result == 'failure' }}
        run: |
          if [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "step=üê≥ Build Docker" >> $GITHUB_OUTPUT
            echo "job=build-docker" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.migrate.result }}" == "failure" ]]; then
            echo "step=üóÉÔ∏è Prisma Migrate" >> $GITHUB_OUTPUT
            echo "job=migrate" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy.result }}" == "failure" ]]; then
            echo "step=üöÄ Deploy to Kubernetes" >> $GITHUB_OUTPUT
            echo "job=deploy" >> $GITHUB_OUTPUT
          fi

      - name: Send Failure Telegram Message
        if: ${{ needs.build-docker.result == 'failure' || needs.migrate.result == 'failure' || needs.deploy.result == 'failure' }}
        uses: appleboy/telegram-action@master
        with:
              token: ${{ secrets.TELEGRAM_TOKEN }}
              to: ${{ secrets.TELEGRAM_CHAT_ID }}
              format: markdown
              message: |
                üö® *Deployment Failed* üö®
                
                *Failed Step:* ${{ steps.failed_step.outputs.step }}
    
                *${{ github.actor }}* encountered an error. Please check the GitHub Actions logs for more details.‚ö†Ô∏è
    
                *Repository:* `${{ github.repository }}`
                *Branch:* `${{ github.ref_name }}`
                *Commit Message:* üîó[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
                *Check the logs for details:* üîó[Action Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
  
      - name: Send Success Telegram Message
        if: ${{ needs.deploy.result == 'success' }}
        uses: appleboy/telegram-action@master
        with:
              token: ${{ secrets.TELEGRAM_TOKEN }}
              to: ${{ secrets.TELEGRAM_CHAT_ID }}
              format: markdown 
              message: |
                *${{ github.actor }}* deployed some fresh code!üöÄ
  
                *Repository:* `${{ github.repository }}`   
                *Commit Message:* üîó[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
                *Check the logs for details:* üîó[Action Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
