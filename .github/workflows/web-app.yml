name: deploy template
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        default: 'web-app'
      helm_chart:
        required: false
        type: string
        default: 'web-app'
      params:
        description: 'Parameters for Helm Chart'
        required: false
        type: string
      with_submodules:
        description: 'Checkout submodules'
        required: false
        type: boolean
        default: false
      cache_mode:
        description: 'Cache mode'
        required: false
        type: string
        default: 'min'

    secrets:
      HELM_REPO:
        required: true
      REGISTRY_NAME:
          required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
          required: true  
      DO_TOKEN:
          required: true  
      TELEGRAM_TOKEN:
          required: true  
      TELEGRAM_CHAT_ID:
          required: true  
      BUILD_ARGS:
          required: false
      GIT_TOKEN:
          required: false
      PARAMS:
          description: 'Parameters for Helm Chart!!'
          required: false

jobs:
  build-docker:
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.export_tag.outputs.tag }}
      duration: ${{ steps.duration.outputs.time }}
      validation_error: ${{ steps.validate.outputs.error }}
    steps:
      - name: Validate required parameters
        id: validate
        run: |
          ERRORS=""
          if [[ "${{ inputs.with_submodules }}" == "true" && -z "${{ secrets.GIT_TOKEN }}" ]]; then
            ERRORS="${ERRORS}‚ùå with_submodules=true, –Ω–æ GIT_TOKEN –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω\n"
          fi
          if [[ -n "$ERRORS" ]]; then
            echo "error<<EOF" >> $GITHUB_OUTPUT
            echo -e "$ERRORS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "::error::Validation failed"
            exit 1
          fi

      - name: Start timer
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout deploying repository
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.with_submodules }}
          fetch-depth: 1
          token: ${{ secrets.GIT_TOKEN }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_NAME}}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta        
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_NAME }}/${{ github.repository }}
          tags: |
           type=raw,value=latest

      - name: Export Docker tag safely
        id: export_tag
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–≥ "latest" –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ
          echo "tag=latest" >> $GITHUB_OUTPUT
          echo "Using tag: latest"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_NAME }}/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ secrets.BUILD_ARGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=${{ inputs.cache_mode }}

      - name: Calculate duration
        id: duration
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          echo "time=${DURATION}s" >> $GITHUB_OUTPUT

  # –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ Kubernetes/Helm –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ü–ê–†–ê–õ–õ–ï–õ–¨–ù–û —Å–æ —Å–±–æ—Ä–∫–æ–π Docker –æ–±—Ä–∞–∑–∞
  prepare-k8s:
    runs-on: ubuntu-latest
    outputs:
      helm_params: ${{ steps.prepare_params.outputs.helm_params }}
      duration: ${{ steps.duration.outputs.time }}
    steps:
      - name: Start timer
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Get kubeconfig via API (no doctl needed)
        run: |
          mkdir -p $HOME/.kube
          
          # –ü–æ–ª—É—á–∞–µ–º cluster ID
          CLUSTER_ID=$(curl -s -X GET "https://api.digitalocean.com/v2/kubernetes/clusters" \
            -H "Authorization: Bearer ${{ secrets.DO_TOKEN }}" \
            -H "Content-Type: application/json" | jq -r '.kubernetes_clusters[] | select(.name=="main") | .id')
          
          echo "Cluster ID: $CLUSTER_ID"
          
          # –ü–æ–ª—É—á–∞–µ–º kubeconfig —Å —Ç–æ–∫–µ–Ω–æ–º (expiry 1 —á–∞—Å = 3600 —Å–µ–∫)
          curl -s -X GET "https://api.digitalocean.com/v2/kubernetes/clusters/${CLUSTER_ID}/kubeconfig?expiry_seconds=3600" \
            -H "Authorization: Bearer ${{ secrets.DO_TOKEN }}" \
            > $HOME/.kube/config
          
          chmod 600 $HOME/.kube/config
          echo "Kubeconfig downloaded successfully"
          kubectl cluster-info

      - name: Install Helm
        uses: Azure/setup-helm@v4.0.0

      - name: Login to Helm Repository 
        run: helm repo add --username ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_PASSWORD }} helm_repo ${{secrets.HELM_REPO}}/
    
      - name: Update Helm Repository 
        run: helm repo update helm_repo

      - name: Prepare Helm parameters
        id: prepare_params
        run: |
          # Decode input parameters
          PARAMS_STR="${{ inputs.params }}"
          echo "Decoding input params: $PARAMS_STR"
          INPUT_PARAMS=$(echo "$PARAMS_STR" | grep -v '^\s*$' | awk '{print "--set", $0}' ORS=' ')
          
          # Decode secret parameters
          SECRET_PARAMS_STR="${{secrets.PARAMS}}"
          echo "Decoding secrets params: $SECRET_PARAMS_STR"
          SECRET_PARAMS=$(echo "$SECRET_PARAMS_STR" | grep -v '^\s*$' | awk '{print "--set", $0}' ORS=' ')
          
          # Combine parameters (without image, will be added in deploy)
          BASE_PARAMS="$INPUT_PARAMS $SECRET_PARAMS --set app.name=${{ inputs.app_name }}"
          
          echo "helm_params<<EOF" >> $GITHUB_OUTPUT
          echo "$BASE_PARAMS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Package k8s config for deploy
        run: |
          mkdir -p /tmp/k8s-bundle
          cp -r $HOME/.kube /tmp/k8s-bundle/kube
          cp -r $HOME/.config/helm /tmp/k8s-bundle/config-helm 2>/dev/null || true
          cp -r $HOME/.cache/helm /tmp/k8s-bundle/cache-helm 2>/dev/null || true
          echo "Bundle contents:"
          ls -la /tmp/k8s-bundle/
          
      - name: Upload k8s bundle
        uses: actions/upload-artifact@v4
        with:
          name: k8s-bundle
          path: /tmp/k8s-bundle
          retention-days: 1

      - name: Calculate duration
        id: duration
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          echo "time=${DURATION}s" >> $GITHUB_OUTPUT

  # Deploy —Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ —Å–∫–∞—á–∏–≤–∞–µ—Ç –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∏ –¥–µ–ø–ª–æ–∏—Ç - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±—ã—Å—Ç—Ä–æ!
  deploy:
    needs: [build-docker, prepare-k8s]
    runs-on: ubuntu-latest
    outputs:
      duration: ${{ steps.duration.outputs.time }}
    steps:
      - name: Start timer
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Download k8s bundle
        uses: actions/download-artifact@v4
        with:
          name: k8s-bundle
          path: /tmp/k8s-bundle

      - name: Restore k8s config
        run: |
          cp -r /tmp/k8s-bundle/kube $HOME/.kube
          chmod 600 $HOME/.kube/config
          mkdir -p $HOME/.config $HOME/.cache
          cp -r /tmp/k8s-bundle/config-helm $HOME/.config/helm 2>/dev/null || true
          cp -r /tmp/k8s-bundle/cache-helm $HOME/.cache/helm 2>/dev/null || true

      - name: Deploy to Kubernetes with Helm
        run: |
          FULL_PARAMS="${{ needs.prepare-k8s.outputs.helm_params }} --set app.image=${{ secrets.REGISTRY_NAME }}/${{ github.repository }}:${{ needs.build-docker.outputs.docker_tag }}"
          
          echo "Full Params for Helm: $FULL_PARAMS"
          
          # Deploy using Helm
          helm upgrade ${{ inputs.app_name }} helm_repo/${{ inputs.helm_chart }} -i $FULL_PARAMS
          
          # Restart the deployment to ensure pods are updated
          kubectl rollout restart deployment ${{ inputs.app_name }}

      - name: Calculate duration
        id: duration
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          echo "time=${DURATION}s" >> $GITHUB_OUTPUT

  notify:
    needs: [build-docker, prepare-k8s, deploy]
    if: ${{ always() && (needs.build-docker.result != 'cancelled' || needs.prepare-k8s.result != 'cancelled') }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Validation Error to Telegram
        if: ${{ needs.build-docker.outputs.validation_error != '' }}
        run: |
          MESSAGE="‚ö†Ô∏è *Validation Failed* ‚ö†Ô∏è

          *Repository:* \`${{ github.repository }}\`
          *Branch:* \`${{ github.ref_name }}\`

          *–û—à–∏–±–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:*
          ${{ needs.build-docker.outputs.validation_error }}

          *–î–µ–ø–ª–æ–π –Ω–µ –∑–∞–ø—É—â–µ–Ω. –ò—Å–ø—Ä–∞–≤—å—Ç–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –∏ –∑–∞–ø—É—Å—Ç–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.*"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="markdown" \
            -d text="$MESSAGE"

      - name: Determine failed step
        id: failed_step
        if: ${{ needs.build-docker.outputs.validation_error == '' && (needs.build-docker.result == 'failure' || needs.prepare-k8s.result == 'failure' || needs.deploy.result == 'failure') }}
        run: |
          if [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "step=üê≥ Build Docker" >> $GITHUB_OUTPUT
            echo "job=build-docker" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.prepare-k8s.result }}" == "failure" ]]; then
            echo "step=‚öôÔ∏è Prepare Kubernetes" >> $GITHUB_OUTPUT
            echo "job=prepare-k8s" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy.result }}" == "failure" ]]; then
            echo "step=üöÄ Deploy to Kubernetes" >> $GITHUB_OUTPUT
            echo "job=deploy" >> $GITHUB_OUTPUT
          fi

      - name: Send Failure Telegram Message
        if: ${{ needs.build-docker.outputs.validation_error == '' && (needs.build-docker.result == 'failure' || needs.prepare-k8s.result == 'failure' || needs.deploy.result == 'failure') }}
        run: |
          MESSAGE="üö® *Deployment Failed* üö®

          *Failed Step:* ${{ steps.failed_step.outputs.step }}

          *${{ github.actor }}* encountered an error. Please check the GitHub Actions logs for more details.‚ö†Ô∏è

          *Repository:* \`${{ github.repository }}\`
          *Branch:* \`${{ github.ref_name }}\`
          *Commit Message:* üîó[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          *Check the logs for details:* üîó[Action Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="markdown" \
            -d text="$MESSAGE"
  
      - name: Send Success Telegram Message
        if: ${{ needs.deploy.result == 'success' }}
        id: send_success
        run: |
          MESSAGE="*${{ github.actor }}* deployed some fresh code!üöÄ

          *Repository:* \`${{ github.repository }}\`
          *Commit Message:* üîó[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

          ‚è±Ô∏è *Timing:*
          ‚Ä¢ Build Docker: \`${{ needs.build-docker.outputs.duration }}\`
          ‚Ä¢ Prepare K8s: \`${{ needs.prepare-k8s.outputs.duration }}\`
          ‚Ä¢ Deploy: \`${{ needs.deploy.outputs.duration }}\`

          ‚è≥ *Container Status:* Starting...

          üîó [Action Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º message_id –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="markdown" \
            -d text="$MESSAGE")
          
          MESSAGE_ID=$(echo "$RESPONSE" | jq -r '.result.message_id')
          echo "message_id=$MESSAGE_ID" >> $GITHUB_OUTPUT
          echo "Sent message with ID: $MESSAGE_ID"

      - name: Download k8s bundle for monitoring
        if: ${{ needs.deploy.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: k8s-bundle
          path: /tmp/k8s-bundle

      - name: Restore k8s config for monitoring
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          cp -r /tmp/k8s-bundle/kube $HOME/.kube
          chmod 600 $HOME/.kube/config

      - name: Monitor pod status and update message
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          APP_NAME="${{ inputs.app_name }}"
          MESSAGE_ID="${{ steps.send_success.outputs.message_id }}"
          MAX_ATTEMPTS=6  # 6 attempts * 10 seconds = 60 seconds
          ATTEMPT=0
          FINAL_STATUS="unknown"
          ERROR_MESSAGE=""
          
          echo "Starting pod monitoring for deployment: $APP_NAME"
          
          # –ñ–¥—ë–º –Ω–µ–º–Ω–æ–≥–æ —á—Ç–æ–±—ã –Ω–æ–≤—ã–µ –ø–æ–¥—ã –Ω–∞—á–∞–ª–∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å—Å—è
          sleep 5
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "=== Attempt $ATTEMPT/$MAX_ATTEMPTS ==="
            
            # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–æ–≤
            PODS_JSON=$(kubectl get pods -l app.kubernetes.io/name=$APP_NAME -o json 2>/dev/null || kubectl get pods -l app=$APP_NAME -o json 2>/dev/null || echo '{"items":[]}')
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–æ–≤
            POD_COUNT=$(echo "$PODS_JSON" | jq '.items | length')
            echo "Found $POD_COUNT pods"
            
            if [ "$POD_COUNT" -eq 0 ]; then
              echo "No pods found yet, waiting..."
              sleep 10
              continue
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –≤—Å–µ—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            # –ò—â–µ–º Running –ø–æ–¥—ã —Å Ready –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º–∏
            READY_PODS=$(echo "$PODS_JSON" | jq '[.items[] | select(.status.phase == "Running") | select(.status.containerStatuses[]?.ready == true)] | length')
            TOTAL_PODS=$(echo "$PODS_JSON" | jq '.items | length')
            
            # –ò—â–µ–º –ø–æ–¥—ã —Å –æ—à–∏–±–∫–∞–º–∏
            FAILED_POD=$(echo "$PODS_JSON" | jq -r '.items[] | select(.status.containerStatuses[]?.state.waiting.reason != null) | select(.status.containerStatuses[]?.state.waiting.reason != "ContainerCreating") | .metadata.name' | head -1)
            
            if [ -n "$FAILED_POD" ] && [ "$FAILED_POD" != "null" ]; then
              # –ü–æ–ª—É—á–∞–µ–º –ø—Ä–∏—á–∏–Ω—É –æ—à–∏–±–∫–∏
              ERROR_REASON=$(echo "$PODS_JSON" | jq -r ".items[] | select(.metadata.name == \"$FAILED_POD\") | .status.containerStatuses[]?.state.waiting.reason" | head -1)
              ERROR_MSG=$(echo "$PODS_JSON" | jq -r ".items[] | select(.metadata.name == \"$FAILED_POD\") | .status.containerStatuses[]?.state.waiting.message" | head -1)
              
              # –ü–æ–ª—É—á–∞–µ–º –ª–æ–≥–∏ –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–∞–¥–∞–µ—Ç
              if [ "$ERROR_REASON" = "CrashLoopBackOff" ] || [ "$ERROR_REASON" = "Error" ]; then
                POD_LOGS=$(kubectl logs $FAILED_POD --tail=10 2>/dev/null | tail -5 || echo "Unable to get logs")
                ERROR_MESSAGE="Reason: $ERROR_REASON
          Message: $ERROR_MSG
          
          Last logs:
          \`\`\`
          $POD_LOGS
          \`\`\`"
              else
                ERROR_MESSAGE="Reason: $ERROR_REASON
          Message: $ERROR_MSG"
              fi
              
              FINAL_STATUS="failed"
              echo "Pod $FAILED_POD failed: $ERROR_REASON"
              break
            fi
            
            echo "Ready pods: $READY_PODS / $TOTAL_PODS"
            
            # –ï—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø–æ–¥ Ready - —É—Å–ø–µ—Ö
            if [ "$READY_PODS" -gt 0 ]; then
              FINAL_STATUS="success"
              echo "At least one pod is ready!"
              break
            fi
            
            echo "Waiting 10 seconds..."
            sleep 10
          done
          
          # –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
          if [ "$FINAL_STATUS" = "success" ]; then
            STATUS_TEXT="‚úÖ *Container Status:* Running successfully!"
          elif [ "$FINAL_STATUS" = "failed" ]; then
            STATUS_TEXT="‚ùå *Container Status:* Failed to start!
          
          $ERROR_MESSAGE"
          else
            STATUS_TEXT="‚ö†Ô∏è *Container Status:* Unknown (timeout waiting for pods)"
          fi
          
          UPDATED_MESSAGE="*${{ github.actor }}* deployed some fresh code!üöÄ

          *Repository:* \`${{ github.repository }}\`
          *Commit Message:* üîó[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

          ‚è±Ô∏è *Timing:*
          ‚Ä¢ Build Docker: \`${{ needs.build-docker.outputs.duration }}\`
          ‚Ä¢ Prepare K8s: \`${{ needs.prepare-k8s.outputs.duration }}\`
          ‚Ä¢ Deploy: \`${{ needs.deploy.outputs.duration }}\`

          $STATUS_TEXT

          üîó [Action Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/editMessageText" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d message_id="$MESSAGE_ID" \
            -d parse_mode="markdown" \
            -d text="$UPDATED_MESSAGE"
          
          echo "Message updated with final status: $FINAL_STATUS"
          
          # –ï—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ —Å—Ç–∞—Ä—Ç–∞–Ω—É–ª - –≤—ã—Ö–æ–¥–∏–º —Å –æ—à–∏–±–∫–æ–π –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –≤ Actions
          if [ "$FINAL_STATUS" = "failed" ]; then
            echo "::warning::Container failed to start!"
          fi
