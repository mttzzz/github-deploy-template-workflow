name: deploy template

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        default: 'web-app'
      helm_chart:
        required: false
        type: string
      params:
        description: 'Parameters for Helm Chart'
        required: false
        type: string


    secrets:
      HELM_REPO:
        required: true
      REGISTRY_NAME:
          required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
          required: true  
      DO_TOKEN:
          required: true  
      TELEGRAM_TOKEN:
          required: true  
      TELEGRAM_CHAT_ID:
          required: true  
      BUILD_ARGS:
          required: false
      PARAMS:
          description: 'Parameters for Helm Chart'
          required: false   
       


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deploying repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_NAME}}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Cache Docker layers
        uses: actions/cache@v4.0.0
        with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-buildx-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-buildx-
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta        
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_NAME }}/${{ github.repository }}
          tags: |
           type=sha,format=short,prefix=          

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ secrets.BUILD_ARGS }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new  

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Save the Kubernetes configuration
        run: doctl kubernetes cluster kubeconfig save main

      - name: Install Helm
        uses: Azure/setup-helm@v4.0.0

      - name: Login to Helm Repository 
        run: helm repo add --username ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_PASSWORD }} helm_repo ${{secrets.HELM_REPO}}/
      
      - name: Update Helm Repository 
        run: helm repo update helm_repo
        
      - name: Deploy to Kubernetes with Helm
        run: |
              # Function to process parameters and append to INPUT_PARAMS
              process_params() {
                local PARAMS_STR="$1"
                echo "Decoding params: $PARAMS_STR"
                IFS=$'\n' read -r -d '' -a lines <<< "$PARAMS_STR"
                for line in "${lines[@]}"; do
                  if [[ ! -z "$line" ]]; then
                    INPUT_PARAMS+=" --set $line"
                  fi
                done
              }
      
              # Initialize INPUT_PARAMS
              INPUT_PARAMS=""
      
              # Decode input parameters
              process_params "${{ inputs.params }}"
      
              # Decode secret parameters
              process_params "${{ secrets.PARAMS }}"
      
              # Combine input and secret parameters with app name and image
              FULL_PARAMS="$INPUT_PARAMS --set app.name=\"${{ inputs.app_name }}\" --set app.image=\"${{ steps.meta.outputs.tags }}\""
              
              echo "Full Params for Helm: $FULL_PARAMS"
              
              # Deploy using Helm
              helm upgrade ${{ inputs.app_name }} helm_repo/${{ inputs.helm_chart }} -i $FULL_PARAMS
      
      - name: Send Failure Telegram Message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
              token: ${{ secrets.TELEGRAM_TOKEN }}
              to: ${{ secrets.TELEGRAM_CHAT_ID }}
              format: markdown
              message: |
                ðŸš¨ *Deployment Failed* ðŸš¨
    
                *${{ github.actor }}* encountered an error deploying to Kubernetes. Please check the GitHub Actions logs for more details.âš ï¸
    
                *Repository:* `${{ github.repository }}`
                *Commit Message:* ðŸ”—[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
                *Check the logs for details:* ðŸ”—[Action Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
  
      - name: Send Success Telegram Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
              token: ${{ secrets.TELEGRAM_TOKEN }}
              to: ${{ secrets.TELEGRAM_CHAT_ID }}
              format: markdown 
              message: |
                *${{ github.actor }}* deployed some fresh code!ðŸš€
  
                *Repository:* `${{ github.repository }}`   
                *Commit Message:* ðŸ”—[${{ github.event.head_commit.message }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
